<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)
			-->
			<div class="row">
				<div class = "col-2">
					<label for="name_id" class="col-sm-2 col-form-label-lg">Full Name</label>
				</div>
				<div class="col-10">
					<input type="name" class ="form-control form-control-lg" id="name_id" name="name" placeholder="Enter Name">
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<label for="email_id" class="col-sm-2 col-form-label-lg">Email address</label>
				</div>
				<div class="col-10">
					<input type="email" class ="form-control form-control-lg" id="email_id" name="email" placeholder="Enter Email">
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<label for="password_id" class="col-sm-2 col-form-label-lg">Password</label>
				</div>
				<div class="col-10">
					<input type="password" class ="form-control form-control-lg" id="password_id" name="password" placeholder="Enter Password">
				</div>
			</div>
			<div class="row">
				<div class="col-2">
					<label for="passwordcon_id" class="col-sm-2 col-form-label-lg">Confirm Password</label>
				</div>
				<div class="col-10">
					<input type="password" class ="form-control form-control-lg" id="passwordcon_id" name="password_confirmation" placeholder="Confirm Password">
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<label for="radio_button1" class="col-sm-2 col-form-label-lg">CU Boulder Alumni</label>
				</div>
				<div class="col">
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
					  <label class="form-check-label" for="exampleRadios1">Yes</label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
					  <label class="form-check-label" for="exampleRadios2">No</label>
					</div>



					
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<label for="radio_button2" class="col-sm-2 col-form-label-lg">CU Boulder Student</label>
				</div>
				<div class="col">
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="student" value="option1">
					  <label class="form-check-label" for="student">Yes</label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="notStudent" value="option2">
					  <label class="form-check-label" for="notStudent">No</label>
					</div>



					
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<label for="radio_button2" class="col-sm-2 col-form-label-lg">Student Status</label>
				</div>
				<div class="col-9">
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="Undergrad" value="option1">
					  <label class="form-check-label" for="Undergrad">Undergrad</label>
					</div>
					<div class="form-row align-items-center">
					    <div class="col-auto my-1">
					      <select class="custom-select mr-sm-2" id="undergrad_select">
					        <option selected>Select Student Status</option>
					        <option value="1">1st Year</option>
					        <option value="2">2nd Year</option>
					        <option value="3">3rd Year</option>
					        <option value="4">4th Year</option>
					        <option value="5">5th Year or Above</option>
					      </select>
					    </div>
					 </div>

					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="Grad" value="option2">
					  <label class="form-check-label" for="Grad">Grad</label>
					</div>


					<div class="form-row align-items-center">
					    <div class="col-auto my-1">
					      <select class="custom-select mr-sm-2" id="grad_select">
					        <option selected>Select Student Status</option>
					        <option value="1">1st Year</option>
					        <option value="2">2nd Year</option>
					        <option value="3">3rd Year</option>
					        <option value="4">4th Year</option>
					        <option value="5">5th Year or Above</option>
					      </select>
					    </div>
					 </div>

				</div>
			</div>

			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
